<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Furby Adoption</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Adopt a Furby!</h1>
    <h2>Every Furby Deserves a Home</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="add-a-furby-box">
          <form id="add-a-furby-form">
            <div class="form-group">
              <label for="furby-name">Name</label>
              <input type="text" id="furby-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="furby-age">Age</label>
              <input type="number" id="furby-age" class="form-control">
            </div>
            <div class="form-group">
              <label for="furby-color">Color</label>
              <input type="text" id="furby-color" class="form-control">
            </div>
            <div class="form-group">
              <label for="furby-pic">Image URL</label>
              <input type="url" id="furby-pic" class="form-control">
            </div>
            <button type="submit" id="form-submit">Add a Furby!</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">

      </div>

    </div>
  </div>
</body>
</html>
